<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <table class="table-principal">
            <td class="left-container">
                <h2>Your Result</h2>
                <div class="circulo">
                    <p><span>76</span> <br> of 100</p>
                </div>
                <h1>Great</h1>
                <p class="p-circulo">You scored higher than 65% of the people who have taken these tests.</p>
    
            </td>
            <td class="right-container">
                <h2 class="summary">Summary</h2>
                <div>
                    <img src="images/icon-reaction.svg" alt="icon-reaction">
                    <p class="p-reaction" >Reactions <span class="num1">80</span> <span class="sobre-cien">/ 100</span></p>
                </div>
                <div>
                    <img src="images/icon-memory.svg" alt="icon-memory">
                    <p class="p-memory" >Memory <span class="num2">92</span> <span class="sobre-cien">/ 100</span></p>
                </div>
                <div>
                    <img src="images/icon-verbal.svg" alt="icon-verbal">
                    <p class="p-verbal" >Verbal <span class="num3">61</span> <span class="sobre-cien">/ 100</span></p>
                </div>
                <div>
                    <img src="images/icon-visual.svg" alt="icon-visual">
                    <p class="p-visual" >Visual <span class="num4">72</span> <span class="sobre-cien">/ 100</span></p>
                </div>
                
                <a href="#" class="btn">Continue</a>
            </td>
    </table>
</body>
</html>
